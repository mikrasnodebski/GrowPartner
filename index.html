        <div class="form-block-2 w-form">
          <form id="email-form" name="email-form" data-name="Email Form" action="POST" method="post" data-netlify="true" class="form-5" data-wf-page-id="66bf46c0efe331e5f49668d8" data-wf-element-id="34af0f10-dcf8-ff2c-6141-8f6edefb6f82"><label for="name" class="field-label-6">Imię</label><input class="form-input w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="Imię" title="Please enter your name" type="text" id="name" required=""><label for="phone" class="field-label-7">Email</label><input class="form-input w-input" maxlength="256" name="phone" data-name="Phone" placeholder="Email kontaktowy" type="email" id="phone" required=""><label for="message" id="Field-2" class="field-label-7">Wiadomość</label><textarea id="message" name="field-2" maxlength="5000" data-name="Field 2" placeholder="Podaj treść" required="" class="textarea w-input"></textarea>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=66bf46c0efe331e5f49668d1" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
    // SELECTORS
    const nameForm = document.querySelector("#name");  // Selector for the name field
    const phoneForm = document.querySelector("#phone");
    const messageForm = document.querySelector("#message");  // Selector for the message field
    const submitButton = document.querySelector("#submit-button");
    if (!nameForm || !phoneForm || !messageForm || !submitButton) {
        return;
    }
    // VARIABLES
    let nameIsValid = false;
    let phoneIsValid = false;
    let messageIsValid = false;  // Variable to track if the message is valid
    // Apply Inputmask to phone input field
    $(phoneForm).inputmask({
        "mask" : "999 999 999", 
        "placeholder": "___ ___ ___", 
        "clearMaskOnLostFocus": false
    });
    // HELPER FUNCTIONS
    // Validation to check if name field has at least one character
    const validateName = (value) => {
        return value.trim().length > 0;  // Check if the field is not empty
    };
    // Validation to check if message field has at least one character
    const validateMessage = (value) => {
        return value.trim().length > 0;  // Same validation as the name field
    };
    const validatePhone = (value) => {
        // Remove non-digit characters (e.g., spaces, parentheses, dashes)
        const unmaskedPhone = value.replace(/[^\d]/g, '');
        // Validate that the unmasked value contains exactly 9 digits
        return unmaskedPhone.length === 9;
    };
    const applyInvalidStyles = (el) => {
        el.classList.remove("input-valid-state");
        el.classList.add("input-error-state");
    };
    const applyValidStyle = (el) => {
        el.classList.remove("input-error-state");
        el.classList.add("input-valid-state");
    };
    const disableSubmitButton = () => {
        submitButton.disabled = true;
        submitButton.classList.add("submit-disabled-state");
    };
    const enableSubmitButton = () => {
        submitButton.disabled = false;
        submitButton.classList.remove("submit-disabled-state");
    };
    const updateSubmitButton = () => {
        if (nameIsValid && phoneIsValid && messageIsValid) {
            enableSubmitButton();
        } else {
            disableSubmitButton();
        }
    };
    // EVENT LISTENERS
    nameForm.addEventListener("input", (event) => {
        const nameFormValue = event.target.value;
        if (validateName(nameFormValue)) {
            nameIsValid = true;
        } else {
            nameIsValid = false;
        }
        updateSubmitButton();
    });
    phoneForm.addEventListener("keyup", (event) => {
        const phoneFormValue = event.target.value;
        if (validatePhone(phoneFormValue)) {
            phoneIsValid = true;
            applyValidStyle(phoneForm);  // Apply styles only for phone form
        } else {
            phoneIsValid = false;
            applyInvalidStyles(phoneForm);  // Apply styles only for phone form
        }
        updateSubmitButton();
    });
    messageForm.addEventListener("input", (event) => {
        const messageFormValue = event.target.value;
        if (validateMessage(messageFormValue)) {
            messageIsValid = true;
        } else {
            messageIsValid = false;
        }
        updateSubmitButton();
    });
    // EXECUTION
    updateSubmitButton();
});
</script>
