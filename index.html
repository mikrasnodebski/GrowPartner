<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowPartner - Już Wkrótce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="path_to_logo.png" alt="GrowPartner Logo">
            </div>
        </header>
        <main>
            <h1>JUŻ WKRÓTCE</h1>
            <p>Jeśli masz jakieś pytania to wyślij do nas wiadomość</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Imię</label>
                    <input type="text" id="name" name="name" placeholder="Imię" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email kontaktowy" required>
                </div>
                <div class="form-group">
                    <label for="message">Wiadomość</label>
                    <textarea id="message" name="message" placeholder="Podaj treść" required></textarea>
                </div>
                <button type="submit">WYŚLIJ WIADOMOŚĆ</button>
            </form>
            <p class="privacy-note">Twoje dane osobowe będą przetwarzane przez GrowPartner w celu obsługi przesłanego zapytania. Szczegóły w <a href="#">Polityce prywatności</a>.</p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
