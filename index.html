      <div class="div-block-3">
        <div class="form-block-2 w-form">
          <form id="email-form" name="email-form" data-name="Email Form" action="POST" method="POST" data-netlify="true" class="form-5" data-wf-page-id="66bf46c0efe331e5f49668d8" data-wf-element-id="34af0f10-dcf8-ff2c-6141-8f6edefb6f82"><label for="name" class="field-label-6">Imię</label><input class="form-input w-input" maxlength="256" name="name-2" data-name="Name 2" placeholder="Imię" title="Please enter your name" type="text" id="name" required=""><label for="phone" class="field-label-7">Email</label><input class="form-input w-input" maxlength="256" name="phone" data-name="Phone" placeholder="Email kontaktowy" type="email" id="phone" required=""><label for="message" id="Field-2" class="field-label-7">Wiadomość</label><textarea id="message" name="field-2" maxlength="5000" data-name="Field 2" placeholder="Podaj treść" required="" class="textarea w-input"></textarea>
            <div class="div-block-86">
              <div class="text-block-20">Twoje dane osobowe będą przetwarzane w celu obsługi przesłanego zapytania. Szczegóły w <a href="polityka-prywatnosci.html" class="link-from"><span class="text-span-3">Polityce Prywatności.</span></a>

            </div><input type="submit" data-wait="Wysyłanie..." id="submit" class="submit-button-5 w-button" value="WYŚLIJ WIADOMOŚĆ">
          </form>
          <div id="form-submit-status-element" class="success-message-2 w-form-done">

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=66bf46c0efe331e5f49668d1" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <script>
    <script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  var form = document.querySelector('#email-form'); // Użyj poprawnego selektora formularza
  
  form.addEventListener('submit', function (event) {
    event.preventDefault(); // Zapobiega domyślnej akcji i przekierowaniu

    var formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: new URLSearchParams(formData)
    })
    .then(response => {
      if (response.ok) {
        // Pokaż wiadomość sukcesu
        document.querySelector('.w-form-done').style.display = 'block';
        // Ukryj formularz po wysłaniu
        form.style.display = 'none';
      } else {
        // Pokaż wiadomość błędu
        document.querySelector('.w-form-fail').style.display = 'block';
      }
    })
    .catch(error => {
      // Pokaż wiadomość błędu w przypadku niepowodzenia
      document.querySelector('.w-form-fail').style.display = 'block';
    });
  });
});
</script>


</script>

</script>
